services:
  db:
    image: postgres:alpine
    container_name: asu_412db
    build: .
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      #POSTGRES_DB: project_db
    ports:
      - "5430:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data 
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql 